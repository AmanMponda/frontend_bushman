<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vuestic Admin</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url which is a 404 page and redirects to index.html
      // with the path preserved as a query parameter, so that the SPA can handle the routing.
      ;(function () {
        var l = window.location
        var basePath = '/frontend_bushman'
        var pathname = l.pathname

        // Remove the base path from pathname if present
        if (pathname.indexOf(basePath) === 0) {
          pathname = pathname.slice(basePath.length)
        }

        // Ensure pathname starts with /
        if (pathname.charAt(0) !== '/') {
          pathname = '/' + pathname
        }

        // Build the redirect URL
        var redirectPath = pathname.slice(1).replace(/&/g, '~and~')
        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : ''
        var hash = l.hash || ''

        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            basePath +
            '/?/' +
            redirectPath +
            search +
            hash,
        )
      })()
    </script>
  </head>
  <body></body>
</html>
