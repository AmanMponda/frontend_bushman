name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Clean install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install
    
    - name: Build
      run: npm run build:ci

